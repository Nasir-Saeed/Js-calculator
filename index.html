<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    body{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
    }
</style>
<body>
    <h1>Smart Calculator</h1>
    <input type="number" id="num1" placeholder="Enter First Number">
    <br>
    <!--ctrl + d to duplicate-->
    <input type="number" id="num2" placeholder="Enter Second Number">
    <br>
    <br>
    <select name="operator" id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>
    <br>
    <br>
    <button onclick="calculate()">Calculate</button>
    <h1 id="result"></h1>

    <script>
        function calculate() {
            let num1 = document.getElementById("num1").value
            let num2 = document.getElementById("num2").value
            let operator = document.getElementById("operators").value

            if (operator == "+") {
                document.getElementById("result").innerHTML = Number(num1) + Number(num2);
            }
            else if (operator == "-") {
                document.getElementById("result").innerHTML = Number(num1) - Number(num2);
            }
            else if (operator == "/") {
                document.getElementById("result").innerHTML = Number(num1) / Number(num2);
            }

            else if (operator == "*") {
                document.getElementById("result").innerHTML = Number(num1) * Number(num2);
            }

            else {
                document.getElementById("result").innerText = `Value Does not Exist`;
            }
        }
    </script>
</body>

</html>
